<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)" opacity="0.1"/>
  
  <!-- Main Logo Shape - Stylized Flower/Smile -->
  <g transform="translate(100, 100)">
    <!-- Center Circle -->
    <circle cx="0" cy="0" r="15" fill="url(#gradient2)"/>
    
    <!-- Petals/Decorative Elements -->
    <path d="M 0,-40 Q 15,-50 20,-35 Q 15,-25 0,-30 Z" fill="url(#gradient2)"/>
    <path d="M 28,-28 Q 43,-33 43,-18 Q 33,-13 28,-23 Z" fill="url(#gradient2)"/>
    <path d="M 40,0 Q 50,-15 50,0 Q 50,15 40,0 Z" fill="url(#gradient2)"/>
    <path d="M 28,28 Q 43,33 43,18 Q 33,13 28,23 Z" fill="url(#gradient2)"/>
    <path d="M 0,40 Q 15,50 20,35 Q 15,25 0,30 Z" fill="url(#gradient2)"/>
    <path d="M -28,28 Q -43,33 -43,18 Q -33,13 -28,23 Z" fill="url(#gradient2)"/>
    <path d="M -40,0 Q -50,15 -50,0 Q -50,-15 -40,0 Z" fill="url(#gradient2)"/>
    <path d="M -28,-28 Q -43,-33 -43,-18 Q -33,-13 -28,-23 Z" fill="url(#gradient2)"/>
    
    <!-- Smile Arc -->
    <path d="M -25,5 Q 0,25 25,5" stroke="url(#gradient3)" stroke-width="3" fill="none" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="175" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="url(#gradient2)">
    Tabasamu
  </text>
  
  <!-- Gradients -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B76E79;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E4E2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#B76E79;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#D48E98;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B76E79;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#B76E79;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D48E98;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
